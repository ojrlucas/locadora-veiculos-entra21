<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/estilos.css">

    <style>
        body {
            background-color: #f1f3f5;
        }
        .card-custom {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .section-header {
            border-bottom: 2px solid #003366;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            min-width: 150px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .icon-box {
            font-size: 2rem;
            color: #003366;
        }
        
        .azul {
        	color: #003366;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar position-fixed w-100 navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/LocadoraVeiculos/">
                <i class="bi bi-car-front me-2"></i>Locadora de Veículos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/LocadoraVeiculos/">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/LocadoraVeiculos/gerenciamento.html">
                            <i class="bi bi-gear me-1"></i>Gerenciamento
                        </a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <main class="container py-5 mt-5 flex-grow-1">
        <div class="text-center mb-5">
            <i class="bi bi-tools icon-box"></i>
            <h1 class="azul fw-bold">Painel de Gerenciamento</h1>
            <p class="text-muted">Selecione o que deseja gerenciar abaixo.</p>
        </div>

        <div class="card-custom p-4 mb-5">
            <div class="section-header">
                <h4 class="azul fw-semibold">
                    <i class="bi bi-sliders2-vertical me-2"></i>O que deseja gerenciar?
                </h4>
            </div>

            <div class="d-flex flex-wrap gap-3 justify-content-center mb-4">
                <button class="btn btn-outline-primary btn-custom" onclick="carregarTabelasForm('cliente')">
                    <i class="bi bi-person-lines-fill me-2"></i>Clientes
                </button>
                <button class="btn btn-outline-secondary btn-custom" onclick="carregarTabelasForm('veiculo')">
                    <i class="bi bi-truck-front me-2"></i>Veículos
                </button>
                <button class="btn btn-outline-success btn-custom" onclick="carregarTabelasForm('locacoes')">
                    <i class="bi bi-clock-history me-2"></i>Locações
                </button>
            </div>

            <form method="post" class="row gy-3 gx-3 align-items-center">
			    <div class="col-12">
			        <div id="ftabela" class="d-flex flex-wrap gap-3 justify-content-center align-items-center w-100">
			            <!-- Formulário será inseridos via JS e JSP -->
			        </div>
			    </div>
			</form>
        </div>

        <div class="card-custom p-4">
            <div class="section-header">
                <h5 class="text-secondary fw-semibold">
                    <i class="bi bi-table me-2"></i>Resultados
                </h5>
            </div>

            <div class="table-responsive">
                <table id="tab-consultas" class="table table-striped table-hover align-middle mb-0">
                    <tbody>
                        <tr>
                            <td colspan="7" class="text-center fst-italic text-muted">
                                Necessário aplicar os filtros de gerenciamento.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">© 2025 Locadora de Veículos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/LocadoraVeiculos/JavaScript/funcionamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
