<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body class="bg-light">
    <div class="container container-cadastro d-flex justify-content-center align-items-center min-vh-100">
        <a href="./gerenciamento.html" class="btn-voltar btn btn-danger position-absolute"><i class="bi bi-arrow-left"></i> Voltar</a>
        <div class="card shadow p-4 d-flex justify-content-center align-items-center" style="width: 600px;">
            <h3 class="text-center text-primary mb-4">Cadastro de Clientes</h3>
            <section>
                <form id="cad-cliente" action="./cadastro.jsp" method="POST" class="row g-3 mt-3">
                    <input type="hidden" name="formulario" value="cad-cliente">
                    
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Ex: JoÃ£o" required />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Ex: joao@exemplo.com" required />
                    </div>
                    <div class="col-md-6">
                        <label for="fone" class="form-label">Fone:</label>
                        <input type="tel" class="form-control" name="fone" id="fone" placeholder="Ex: (47)90000-0000" />
                    </div>
                    <div class="col-md-6">
                        <button onclick="gravarCliente()" type="button" class="btn btn-primary btn-cadastro-cliente">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="/LocadoraVeiculos/JavaScript/funcionamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
