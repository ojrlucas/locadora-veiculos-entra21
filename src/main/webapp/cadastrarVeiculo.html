<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body class="bg-light"> 
    <div class="container container-cadastro d-flex justify-content-center align-items-center min-vh-100">
    	<a href="./gerenciamento.html" class="btn-voltar btn btn-danger position-absolute"><i class="bi bi-arrow-left"></i> Voltar</a>        
        <div class="card shadow p-4 d-flex justify-content-center align-items-center" style="width: 700px;">
            <h3 class="text-center text-primary mb-4">Cadastro de Veículos</h3>
            <section>
                <form id="cad-veiculo" action="./cadastro.jsp" method="POST" class="row g-3 mt-3">
				    <input type="hidden" name="formulario" value="cad-veiculo">
				
				    <div class="col-md-6">
				        <label for="tipo" class="form-label">Tipo:</label>
				        <select class="form-select" name="tipo" id="tipo" required>
				            <option value="" disabled selected>Selecione o tipo de veículo</option>
				            <option value="carro">Carro</option>
				            <option value="caminhao">Caminhão</option>
				            <option value="moto">Moto</option>
				        </select>
				    </div>
				
				    <div class="col-md-6">
				        <label for="marca" class="form-label">Marca:</label>
				        <input type="text" class="form-control" name="marca" id="marca" placeholder="Ex: Honda" required />
				    </div>
				
				    <div class="col-md-6">
				        <label for="modelo" class="form-label">Modelo:</label>
				        <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Ex: Civic" required />
				    </div>
				
				    <div class="col-md-6">
				        <label for="placa" class="form-label">Placa:</label>
				        <input type="text" class="form-control" name="placa" id="placa" placeholder="Ex: 456-ABD4" required />
				    </div>
				
				    <div class="col-md-6">
				        <label for="ano" class="form-label">Ano:</label>
				        <input type="number" class="form-control" name="ano" id="ano" placeholder="Ex: 2005" required />
				    </div>
				
				    <div class="col-md-6">
				        <label for="valor-diaria" class="form-label">Valor da Diária:</label>
				        <input type="number" step="0.01" class="form-control" name="valor-diaria" id="valor-diaria" placeholder="Ex: 100.00" required />
				    </div>
				
				    <div class="col-12">
				        <button type="submit" class="btn btn-primary mt-3 w-100">Salvar</button>
				    </div>
				</form>
            </section>
        </div>
    </div>

    <script src="/LocadoraVeiculos/JavaScript/funcionamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
